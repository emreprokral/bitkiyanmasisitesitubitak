# Cloudflare Page Rules Configuration
# Bu ayarları Cloudflare Dashboard > Rules > Page Rules bölümünde uygulayın

## 1. Static Assets Cache (En Yüksek Öncelik)
```
URL: flora-yanma-atlasi.com/static/*
Settings:
- Cache Level: Cache Everything
- Edge Cache TTL: 1 month
- Browser Cache TTL: 1 month
- Polish: Lossless
- WebP: On
```

## 2. Images Cache
```
URL: flora-yanma-atlasi.com/images/*
Settings:
- Cache Level: Cache Everything
- Edge Cache TTL: 1 week
- Browser Cache TTL: 1 month
- Polish: Lossless
- WebP: On
- Mirage: On (mobil için)
```

## 3. CSS/JS Files Cache
```
URL: flora-yanma-atlasi.com/*.css
URL: flora-yanma-atlasi.com/*.js
Settings:
- Cache Level: Cache Everything
- Edge Cache TTL: 1 week
- Browser Cache TTL: 1 month
- Auto Minify: HTML, CSS, JS
```

## 4. HTML Files (Network First)
```
URL: flora-yanma-atlasi.com/*.html
Settings:
- Cache Level: Standard
- Edge Cache TTL: 1 hour
- Browser Cache TTL: 1 day
- Auto Minify: HTML
```

## 5. Root Domain
```
URL: flora-yanma-atlasi.com/
Settings:
- Cache Level: Standard
- Edge Cache TTL: 1 hour
- Browser Cache TTL: 1 day
- Always Online: On
```

## 6. Service Worker
```
URL: flora-yanma-atlasi.com/sw.js
Settings:
- Cache Level: Bypass
- Browser Cache TTL: 1 hour
```

## 7. Manifest File
```
URL: flora-yanma-atlasi.com/manifest.json
Settings:
- Cache Level: Cache Everything
- Edge Cache TTL: 1 week
- Browser Cache TTL: 1 month
```

## 8. Audio Files
```
URL: flora-yanma-atlasi.com/audio/*
Settings:
- Cache Level: Cache Everything
- Edge Cache TTL: 1 month
- Browser Cache TTL: 1 month
```

